<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name:</label>
    <input type="text" placeholder="Enter your name" th:field="*{name}" id="name"/>
    <br>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
