<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${people}">
        <th scope="row" th:text="${person.getId()}"></th>
        <td th:text="${person.getName()}"></td>
        <td th:text="${person.getAge()}"></td>
        <td th:text="${person.getEmail()}"></td>
        <td><a th:href="@{/people/{id}(id=${person.getId()})}">edit</a></td>
    </tr>
    </tbody>
</table>

<br>
<hr>
<a href="/people/new">Create new person</a>

</body>
</html>
