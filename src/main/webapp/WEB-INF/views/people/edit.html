<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
<!--  If it's PATCH, spring will create hidden field with attribut methid    -->
      <div class="form-group">
        <label for="name">Enter name:</label>
        <input type="text" class="form-control" placeholder="Enter your name" th:field="*{name}" id="name"/>
          <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
      </div>

      <div class="form-group">
        <label for="age">Enter you age:</label>
        <input type="text" class="form-control" placeholder="Enter your age" th:field="*{age}" id="age"/>
          <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
      </div>
    <div class="form-group">
        <label for="email">Enter you email:</label>
        <input type="text" class="form-control" placeholder="Enter your email" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    </div>
      <button class="btn btn-primary" type="submit">Update!</button>
    </form>
  </div>
</body>
</html>
