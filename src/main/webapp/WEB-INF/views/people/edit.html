<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
<!--  If it's PATCH, spring will create hidden field with attribut methid    -->
      <div class="form-group">
        <label for="name">Enter name:</label>
        <input type="text" class="form-control" placeholder="Enter your name" th:field="*{name}" id="name"/>
      </div>

      <div class="form-group">
        <label for="age">Enter you age:</label>
        <input type="text" class="form-control" placeholder="Enter your age" th:field="*{age}" id="age"/>
      </div>
      <button class="btn btn-primary" type="submit">Update!</button>
    </form>
  </div>
</body>
</html>
